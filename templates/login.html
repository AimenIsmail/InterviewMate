<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewMate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h1 class="h3 mb-0">Welcome to InterviewMate</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center mb-4">Your AI-powered interview practice assistant</p>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="POST" action="/login">
                            <div class="mb-3">
                                <label for="api_key" class="form-label">Enter your API Key</label>
                                <input type="password" class="form-control" id="api_key" name="api_key" required>
                                <div class="form-text">Your API key is required to use the interview assistant.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Start Interview Practice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
