<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewMate - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">Interview Feedback</h1>
                    </div>
                    <div class="card-body">
                        <div class="interview-topic mb-3">
                            <span class="badge bg-secondary">Topic: {{ session.job_topic }}</span>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">Question</h5>
                            </div>
                            <div class="card-body">
                                <p>{{ session.current_question }}</p>
                            </div>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Your Answer</h5>
                            </div>
                            <div class="card-body">
                                <p>{{ session.current_answer }}</p>
                            </div>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">Feedback</h5>
                            </div>
                            <div class="card-body feedback-content">
                                {{ session.feedback | safe }}
                            </div>
                        </div>
                        
                        <form method="POST" action="/continue">
                            <div class="d-grid gap-2">
                                {% if session.question_number < session.questions_per_round %}
                                <button type="submit" name="action" value="continue" class="btn btn-primary">Next Question</button>
                                {% else %}
                                <button type="submit" name="action" value="continue" class="btn btn-primary">Start New Round</button>
                                {% endif %}
                                <button type="submit" name="action" value="end" class="btn btn-outline-secondary">End Session</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
